<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"></meta>
		<link rel="stylesheet" href="bootstrap3/css/bootstrap.min.css">
		<link rel="stylesheet" href="bootstrap3/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/jquery-1.10.2.js"></script>
		<script src="bootstrap3/js/bootstrap.min.js" ></script>
		<title>ARM 3D - Calcula preço</title>
	</head>
	<body>
		<div class="panel-heading text-center">
			<h2 id="nameLabel">Calcula preço de custo</h2>
		</div> 
		<div class="panel-body">
			<div class="row text-center" style="font-size: 20px">
				<div class="row text-center">
					<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 mb-md">
						<select id="selectFila">
						</select>
					</div>
					<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 mb-md">
						<input type="text" pattern="\d*" min="0" class="form-control" id="quantGramas" placeholder="Quantidade de filamento em gramas">
					</div>
					<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 mb-md">
						<input type="text" pattern="\d*" min="0" class="form-control" id="tempoUtilizado" placeholder="Tempo utilizado em minutos">
					</div>
				</div>
			</div>
			<div class="row text-center" style="margin-top: 20px">
				<div class="col-xs-12" >
					<button type="button" class="btn btn-primary btn-lg" onclick="calcular()">Calcular</button>
				</div>
			</div>
			<div class="row text-center" style="margin-top: 20px">
				<div class="col-xs-12" >
					<div class="text-center" style="font-size: 50px;border: 1px solid black; padding: 5px;">
						Total: <span id="total"></span>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/app.js" ></script>
		<script type="text/javascript" src="js/db.js" ></script>
	</body>
</html>
